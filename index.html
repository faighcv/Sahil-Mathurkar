<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style/index.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <img class="navbar__logo" src="./Assets/Images/logo.png" alt="logo" />
        <ul class="navbar__list">
          <li class="navbar__list-item">
            <a class="link" href="#">About</a>
          </li>
          <li class="navbar__list-item">
            <a class="link" href="#">Gallery</a>
          </li>
          <li class="navbar__list-item">
            <a class="link" href="#">Contacts</a>
          </li>
        </ul>
        <div class="navbar__button">
          <button class="navbar__button-elemt">Log in</button>
          <button class="navbar__button-elemt">Register</button>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="main__container">
        <p>UI/UX</p>
        <h1 class="main__container-content">DESIGN</h1>
        <p>Strarted with designing on<br />Figma & Adobe XD.</p>
        <p>See More..</p>
      </div>
      <div class="main__poster">
        <img
          class="main__poster-item"
          src="./Assets/Images/poster.png"
          alt="poster"
        />
      </div>
    </main>
    <footer class="footer">
      <h3 class="footer__text">Social Media</h3>
      <ul class="footer__list">
        <li class="footer__list-item">
          <a href="https://www.linkedin.com">
            <img
              class="img"
              src="./Assets/Images/linkedin.png"
              alt="linkedin"
            />
          </a>
        </li>
        <li class="footer__list-item">
          <a href="https://twitter.com">
            <img class="img" src="./Assets/Images/twitter.png" alt="twitter" />
          </a>
        </li>
        <li class="footer__list-item">
          <a href="https://www.instagram.com">
            <img
              class="img"
              src="./Assets/Images/instagram.png"
              alt="instagram"
            />
          </a>
        </li>
        <li class="footer__list-item">
          <a href="https://github.com">
            <img class="img" src="./Assets/Images/github.png" alt="github" />
          </a>
        </li>
        <li class="footer__list-item">
          <a href="https://www.facebook.com">
            <img
              class="img"
              src="./Assets/Images/facebook.png"
              alt="facebook"
            />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
